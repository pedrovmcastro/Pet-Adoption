<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description" content="A website to checkout all our pets available">
    <meta name="keywords" content="pets, adoption, animals, dogs, cats"> 
    <title>Adoption</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head> 
<body>

    <footer class="footer mt-3">
        <div class="container">
            <span class="container">2024 PetAdoption - from VinciBits in https://www.youtube.com/watch?v=yMgqyUbtDy0</span>
