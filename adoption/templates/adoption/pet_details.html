{% extends "adoption/base.html" %}
{% load bootstrap5 %}

{% block content %}
    <h1>{{ pet.name }}</h1>
    <small>{{ pet.description }}</small>
    <div>
        <img src="{{ pet.photo.url }}" alt="Photo of {{ pet.name }}" width="300" height="200">
    </div>

    <form action="#" method="post" class="mt-3">
        {% csrf_token %} <!--Necessário por motivos de segurança-->
        {{ form.as_p }}
        <button> Submit </button>
    </form>
{% endblock content %}
